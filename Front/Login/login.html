<h1>Login Page</h1>
<form name="loginForm" novalidate>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" ng-minlength="6" class="form-control" id="exampleInputEmail1" placeholder="Email" name="emailInput" ng-model="email" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-minlength="6" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwordInput" ng-model="password" required>
    </div>

    <button type="submit" ng-click="connect()" class="btn btn-default">Log In</button>
    <button type="submit" ng-click="signinAction()" class="btn btn-default">Sign In</button>
</form>
